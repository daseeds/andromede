<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap core CSS -->
  <link href="static/js/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="static/js/libs/ckeditor/ckeditor.js"></script>
</head>
<body>

<div class="container">

	<a href="{{url}}">{{url_linktext}}</a>
	{% if user %}
	<p>Current user: {{user}}</p>
	<a href="/admin/revert">Revert changes</a>

	<hr>
	<form class="form-horizontal" role="form" action="/admin/update" method="post">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputEmail2">Head Title</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{sitecontent.title}}" name="title" placeholder="Head title">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Head description</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{sitecontent.description}}" name="description" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Head tags</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{sitecontent.tags}}" name="tags" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">Main Title</label>
	    <div class="col-sm-10">
	    	<input type="text" class="form-control" value="{{sitecontent.main_title}}" name="main_title" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="exampleInputPassword2">content</label>
	    <div class="col-sm-10">
	    	<textarea id="editor" class="form-control" rows="3" name="content">{{sitecontent.content|safe}}</textarea> 
	    	<script>
    			CKEDITOR.replace( 'editor' );
			</script>
	    </div>
	  </div>	

	  <button type="submit" class="btn btn-default">Save changes</button>
	</form>

	<form class="form-horizontal" role="form"  action="{{upload_url}}" enctype="multipart/form-data" method="post">
		<div class="form-group">
		<label class="col-sm-2 control-label" for="exampleInputPassword2">Portrait</label>
		<div class="col-sm-2">
	    	<img src="/serve/{{sitecontent.picture}}"  class="img-responsive img-thumbnail">
	    </div>
		<div class="col-sm-2">
	    	<input type="file" name="picture"/>
	    </div>
        </div>
        <button type="submit" class="btn btn-default">Upload image</button>
    </form>
	<form class="form-horizontal" role="form"  action="{{upload_url}}" enctype="multipart/form-data" method="post">
		<div class="form-group">
		<label class="col-sm-2 control-label" for="exampleInputPassword2">Background</label>
		<div class="col-sm-2">
	    	<img src="/serve/{{sitecontent.background}}"  class="img-responsive img-thumbnail">
	    </div>
		<div class="col-sm-2">
	    	<input type="file" name="background"/>
	    </div>
        </div>
        <button type="submit" class="btn btn-default">Upload image</button>
    </form>
	{% endif %}
</div>
    <script src="static/js/libs/jquery-1.9.1.js"></script>
    
    <script src="static/js/libs/bootstrap/js/bootstrap.min.js"></script>
</body>
