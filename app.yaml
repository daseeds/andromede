application: juganville2
version: 1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "30d"

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: latest

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.png
  upload: static/img/favicon\.png
- url: /site\.webmanifest
  static_files: static/site.webmanifest
  upload: static/site\.webmanifest
- url: /static
  static_dir: static
- url: /.*
  script: andromede.application
